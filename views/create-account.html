<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Lexo Banking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
                <h1>Create Account</h1>
                <p style="color: var(--text-light);">Join Lexo Banking today</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn-full">
                    Continue <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-title" id="notifTitle">Error</div>
        <div id="notifMessage">Something went wrong</div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Error', 'Passwords do not match', true);
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password, fullName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/create-pin';
                } else {
                    showNotification('Error', data.message, true);
                }
            } catch (error) {
                showNotification('Error', 'Network error. Please try again.', true);
            }
        });
        
        function showNotification(title, message, isError) {
            const notif = document.getElementById('notification');
            document.getElementById('notifTitle').textContent = title;
            document.getElementById('notifMessage').textContent = message;
            if (isError) notif.classList.add('error');
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
                notif.classList.remove('error');
            }, 3000);
        }
    </script>
</body>
</html>
