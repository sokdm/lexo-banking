<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lexo Banking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-university" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
                <h1>Welcome Back</h1>
                <p style="color: var(--text-light);">Login to your Lexo account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-full">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="link">
                Don't have an account? <a href="/create-account">Create one</a>
            </div>
            
            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
                <a href="/admin/login" style="color: var(--text-light); text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-user-shield"></i> Admin Login
                </a>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-title" id="notifTitle">Error</div>
        <div id="notifMessage">Something went wrong</div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showNotification('Error', data.message, true);
                }
            } catch (error) {
                showNotification('Error', 'Network error. Please try again.', true);
            }
        });
        
        function showNotification(title, message, isError) {
            const notif = document.getElementById('notification');
            document.getElementById('notifTitle').textContent = title;
            document.getElementById('notifMessage').textContent = message;
            if (isError) notif.classList.add('error');
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
                notif.classList.remove('error');
            }, 3000);
        }
    </script>
</body>
</html>
