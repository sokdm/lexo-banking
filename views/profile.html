<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lexo Banking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="user-info">
                <h2><i class="fas fa-user"></i> My Profile</h2>
            </div>
            <a href="/dashboard" style="color: white; font-size: 1.5rem;">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <div style="margin: 20px; background: white; border-radius: 16px; padding: 30px; text-align: center; box-shadow: var(--shadow);">
            <div style="width: 100px; height: 100px; background: var(--primary); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">
                <i class="fas fa-user"></i>
            </div>
            <h2 id="profileName" style="color: var(--primary); margin-bottom: 5px;">Loading...</h2>
            <p id="profilePhone" style="color: var(--text-light); margin-bottom: 20px;">...</p>
            
            <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 5px;">Account Number</p>
                <p id="profileAccount" style="font-size: 1.3rem; font-weight: bold; color: var(--primary); font-family: monospace;">...</p>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div style="background: #f8f9fa; padding: 15px; border-radius: 12px;">
                    <p style="color: var(--text-light); font-size: 0.8rem;">Status</p>
                    <p id="profileStatus" style="color: var(--secondary); font-weight: bold;">Active</p>
                </div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 12px;">
                    <p style="color: var(--text-light); font-size: 0.8rem;">Member Since</p>
                    <p id="profileDate" style="color: var(--primary); font-weight: bold;">...</p>
                </div>
            </div>
            
            <button onclick="logout()" class="btn-full" style="background: var(--danger);">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-title" id="notifTitle">Notification</div>
        <div id="notifMessage">Message</div>
    </div>
    
    <script>
        async function loadProfile() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('profileName').textContent = data.user.fullName;
                    document.getElementById('profilePhone').textContent = data.user.phone;
                    document.getElementById('profileAccount').textContent = data.user.accountNumber;
                    document.getElementById('profileDate').textContent = new Date(data.user.createdAt).toLocaleDateString();
                    
                    if (data.user.isLocked) {
                        document.getElementById('profileStatus').textContent = 'Locked';
                        document.getElementById('profileStatus').style.color = 'var(--danger)';
                    }
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }
        
        async function logout() {
            await fetch('/api/logout');
            window.location.href = '/';
        }
        
        loadProfile();
    </script>
</body>
</html>
